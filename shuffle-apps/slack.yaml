swagger: "3.0"
info:
  title: Slack
  description: To send message on Slack Channel
  version: "1.0"
  x-logo: data:image/png;base64,
  contact:
    name: "@frikkylikeme"
    url: https://twitter.com/frikkylikeme
    email: frikky@shuffler.io
servers:
  - url: https://slack.com/api
host: slack.com
basePath: /api
schemes:
  - "https:"
paths:
  /chat.postMessage:
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Send Message
      operationId: Send_Message
      description: ""
      parameters:
        - in: body
          name: body
          multiline: true
          description: Generated by shuffler.io OpenAPI
          required: false
          example: |-
            {
            "channel":"${channel_id}",
            "text":"${message}"
            }
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json;charset
          schema:
            type: string
      requestBody:
        description: Generated by Shuffler.io
        required: false
        content:
          example:
            example: |-
              {
              "channel":"${channel_id}",
              "text":"${message}"
              }
  /conversations.list:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Channel List
      operationId: Channel_List
      description: GET channel list
      parameters: []
      requestBody:
        content: {}
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: UUID
